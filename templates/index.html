<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Películas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Cartelera de Películas</h1>
    </header>
    <div class="cartelera">
        {% for pelicula, info in peliculas.items() %}
        <div class="pelicula">
            <img src="{{ url_for('static', filename=info['imagen']) }}" alt="{{ pelicula }}">
            <h2>{{ pelicula }}</h2>
            <p><strong>Hora:</strong> {{ info['hora'] }}</p>
            <p><strong>Boletos disponibles:</strong> {{ info['disponible'] }}</p>
            <a href="{{ url_for('reservar', pelicula=pelicula) }}" class="reservar-btn">Reservar</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
